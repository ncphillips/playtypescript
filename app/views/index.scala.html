@(message: String)

@main("Welcome to Play") {

    <h1>Strong</h1>
    <div id="strong-coffee"></div>
    <div id="strong-typescript">
        <h2 data-bind="text: title"></h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Year of Birth</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: persons">
                <tr >
                    <td data-bind="text: name"></td>
                    <td data-bind="text: yearOfBirth"></td>
                    <td data-bind="text: age()"></td>
                </tr>
            </tbody>

        </table>
    </div>
}
